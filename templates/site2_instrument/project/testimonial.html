{% load static %}<!-- ======= Testimonials Section ======= -->
    <section id="testimonials" class="testimonials">
    <div class="container">
      <div class="section-title">
        <h2>Blogs</h2>
        <p> For all enquires please email us by using the form below, Our expert support team will answer all your questions.</p>
      </div>

        <div class="testimonials-slider swiper-container" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper">


            {% for info in data %}

            <div class="swiper-slide">
              <div class="testimonial-wrap">
                <div class="testimonial-item">
                  <img src="{{info.image.url}}" class="testimonial-img" alt="images are not available">
                  <h3>{{info.name}}</h3>
                  <h4>{{info.Qualification}}</h4>
                  <p>
                    <i class="bx bxs-quote-alt-left quote-icon-left"></i>
                    {{info.description}}
                    <i class="bx bxs-quote-alt-right quote-icon-right"></i>
                  </p>
                </div>
              </div>
            </div><!-- End testimonial item -->

            {% endfor %}
           

          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>
    </section><!-- End Testimonials Section -->
